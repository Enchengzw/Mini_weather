<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <input type="text" id="city" placeholder="Enter a city">
            <p class="error_message">Location not found</p>
        </div>
        <div class="weather_container">
            <div class="title">
                <h1 class="weather"></h1>
                <h1 class="location"></h1>
                <h1 class="degrees_number"></h1>
            </div>
            <div class="details">
                <p class="feels_like"></p>
                <p class="wind_speed"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>
</body>
</html>
